<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Merry Christmas</title>
    <link href="layout.css" rel="stylesheet" type="text/css" />
    <link
      rel="shortcut icon"
      href="./images/icon xmas.png"
      type="image/x-icon"
    />
  </head>
  <body>
    <div class="container">
      <div class="bottom_snow"></div>
      <div class="tree"></div>
      <div class="tree_bot"></div>
      <div class="ball red"></div>
      <div class="ball green"></div>
      <div class="ball blue"></div>
      <div class="ball red rsmall"></div>
      <div class="ball green gsmall"></div>
      <div class="ball blue bsmall"></div>
      <h1 style="font-size: 35px; position: relative; top: 25px; left: 30px">
        Merry Christmas ❤️
      </h1>
      <h2 style="position: relative; left: -225px; top: 80px">
        Chúc mẹ yêu <br />
        có một mùa giáng sinh an lành <br />và hạnh phúc cùng gia đình
        <br />
        Con trai yêu mẹ ❤️
      </h2>

      <div class="fall_snow"></div>
    </div>

    <audio autoplay loop id="playAudio">
      <source
        src="./images/y2mate.com - Bobby Helms  Jingle Bell Rock Lyrics.mp3"
      />
    </audio>

    <button class="xmas" id="open">🎵</button>
    <script src="song.js"></script>
  </body>
</html>
